{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add Property</h3><hr>
      <form method='post' action='{{url_for("add_property")}}'>
        <div class='form-group'>
          <label>Property Address</label>
          <input type='text' name='property_address' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Listing Price</label>
          <input type='integer' name='listing_price' required class='form-control'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>

    </div>
  </div>
{% endblock %}
