{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Property Listing</h3>
  <p class='text-right'><a href='{{url_for("add_property")}}' class='btn btn-success '>+Add Property</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>ID</th>
      <th>Property Address</th>
      <th>Lisitng Price</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.property_address}}</td>
          <td>{{row.listing_price}}</td>
          <td><a href='{{url_for("edit_property",property_id=row.id)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_property",property_id=row.id)}}' class='btn btn-danger' onclick='return confirm("Are You Sure?")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
